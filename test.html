<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <div class="absolute w-full h-full flex justify-center items-center top-5 ">0000
        <form class="formulaire border border-red-500 w-1/2 h-1/2 overflow-auto p-12 " id="id_form">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Add New Player Form </h1>
            <div id="" class="w-full">
                <!-- <select name="" id="select_role">_
                    <option value="option_1">add</option>
                    <option value="option_player">add a player</option>
                    <option value="option_Goalkeeper">add a goalkeeper</option>
                </select> -->
                <div id="" class="w-full">
                    <div class="w-full">

                        <div class="mb-2">
                            <label class="w-[19%] inline-block" for="">Name</label> 
                            <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="name" placeholder="name">
                        </div>
                        <div class="mb-2">
                            <label class="w-[19%] inline-block" for="">photo</label>
                            <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="photo" placeholder="insert link photo">
                        </div>
                        <div class="mb-2" class="">
                            <label class="w-[19%] inline-block" for="">position</label>
                            <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="position" placeholder="position">
                        </div>
                        <div class="mb-2">
                            <label class="w-[19%] inline-block" for="">nationality</label>
                            <input class="w-4/5 px-4 py-2 border border-4/5y-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="nationality" placeholder="nationality">
                        </div>
                        <div class="mb-2">
 
                            <label class="w-[19%] inline-block" for="">flag</label>
                            <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="flag" placeholder="insert link flag">
                        </div>
                        <div class="mb-2"> 
                                                        <label class="w-[19%] inline-block" for="">club</label>
                            <input class="w-4/5 px-4 py-2 border border-4/5y-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="club" placeholder="club">
                        </div>
                        <div class="mb-2" class="">
                            <label class="w-[19%] inline-block" for="">rating</label>
                            <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="rating" placeholder="rating">
                        </div>
                        <div>
                            <div  class="mb-2">
                            <label class="w-[19%] inline-block" for="">shooting</label>
                            <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="shooting" placeholder="shooting">
                            </div>
                            <div class="mb-2">
                                <label class="w-[19%] inline-block" for="">passing</label> 
                                <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="passing" placeholder="passing">
                            </div>
                            <div class="mb-2">
                                <label class="w-[19%] inline-block" for="">dribbling</label> 
                                <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="dribbling" placeholder="dribbling">
                            </div>
                            <div class="mb-2">
                                <label class="w-[19%] inline-block" for="">defending</label> 
                                <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="defending" placeholder="defending">
                            </div>
                            <div class="mb-2">
                                <label class="w-[19%] inline-block" for="">physical</label> 
                                <input class="w-4/5 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" type="text" id="physical" placeholder="physical">

                            </div>
                            
                        </div>
                        <div>
                            <button id="cancel">cancel</button>
                            <button id="add" type="submit">add</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <!-- <script src="formation.js"></script> -->
</body>
</html>
