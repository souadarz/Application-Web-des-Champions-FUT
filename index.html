<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header_pitch">
        <div class="myselect">
            <label for="formation">Formation : </label>
            <select id="formation_select">
                <option value="">selectioner formation</option>
                <option value="4-3-3">4-3-3</option>
                <option value="4-4-2">4-4-2</option>
            </select>
        </div>
        <div class="title">
            <label for="">Title : </label>
            <input type="text" placeholder="Title for your Squad">
        </div>
    </div>
    <div class="container">
        <!-- <div class="bar_left"></div> -->
        <div id="pitch">
        </div>
        <div class="bar_right">
            <button id="add_button">add player</button>
            <div class="container_card" id="container_card">
        </div> 
    </div>

    <div id="player" class="player-container">
        <form id="id_form" class="formulaire">
            <h1 class="form-title">Add New Player Form</h1>
            <div class="form-content">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="url" id="photo" placeholder="insert link photo">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <!-- <input type="text" id="position" placeholder="position"> -->
                     <select name="position" id="select_position">
                        <option value="">choose a position</option>
                         <option value="GK">GK</option>
                         <option value="CM">CM</option>
                         <option value="ST">ST</option>
                         <option value="CB">CB</option>
                         <option value="LB">LB</option>
                         <option value="RB">RB</option>
                         <option value="LM">LM</option>
                         <option value="RM">RM</option>
                         <option value="LW">LW</option>
                         <option value="RW">RW</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" placeholder="nationality">
                </div>
                <div class="form-group">
                    <label for="flag">Flag</label>
                    <input type="url" id="flag" placeholder="insert link flag">
                </div>
                <div class="form-group">
                    <label for="logo">logo</label>
                    <input type="url" id="logo" placeholder="insert link of logo">
                </div>
                <div class="form-group">
                    <label for="club">Club</label>
                    <input type="url" id="club" placeholder="club">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" placeholder="rating">
                </div>
            <div id="statistique" class="">
                <div class="form-group">
                    <label for="pace">Pace</label>
                    <input type="number" id="pace" placeholder="pace">
                </div>
                <div class="form-group">
                    <label for="shooting">Shooting</label>
                    <input type="number" id="shooting" placeholder="shooting">
                </div>
                <div class="form-group">
                    <label for="passing">Passing</label>
                    <input type="number" id="passing" placeholder="passing">
                </div>
                <div class="form-group">
                    <label for="dribbling">Dribbling</label>
                    <input type="number" id="dribbling" placeholder="dribbling">
                </div>
                <div class="form-group">
                    <label for="defending">Defending</label>
                    <input type="number" id="defending" placeholder="defending">
                </div>
                <div class="form-group">
                    <label for="physical">Physical</label>
                    <input type="number" id="physical" placeholder="physical">
                </div>
            </div>

            <div id="goalkeeper" class="hidden">
                <div class="form-group">
                    <label for="">diving</label>
                    <input type="number" id="diving" placeholder="diving">
                </div>
                <div class="form-group">
                    <label for="handling">handling</label>
                    <input type="number" id="handling" placeholder="handling">
                </div>
                <div class="form-group">
                    <label for="kicking">kicking</label>
                    <input type="number" id="kicking" placeholder="kicking">
                </div>
                <div class="form-group">
                    <label for="reflexes">reflexes</label>
                    <input type="number" id="reflexes" placeholder="reflexes">
                </div>
                <div class="form-group">
                    <label for="speed">speed</label>
                    <input type="number" id="speed" placeholder="speed">
                </div>
                <div class="form-group">
                    <label for="positioning">positioning</label>
                    <input type="number" id="positioning" placeholder="positioning">
                </div> 
            </div>
            <div class="form-actions">
                <button type="button" id="cancel">Cancel</button>
                <button type="submit" id="add">Add</button>
            </div>
        </div>
        </form>
    </div>    

    <script src="formation.js"></script>
</body>
</html>
